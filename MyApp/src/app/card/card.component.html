
<div class="card" style="width: 18rem;">
    <img src="{{bike.Poster}}">
    <div class="card-body">
      <h5 class="card-title">{{bike.Title}}</h5>
      <h6 class="card-text">{{bike.Year}}</h6>
      <h6 class="card-text">{{bike.Price}}</h6>
      <h6 class="card-text">{{bike.Category}}</h6>
      <button (click)="onCardClick()" class="btn btn-primary">+ Info</button>
    </div>
  </div>
